<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo app </title>
    <link rel="stylesheet" href="style.css">
    

    
</head>
<body>
    <!-- navbar -->
    <div class="toolbox-cont">
        
    <div class="toolbox-color-cont">
        <div class="Lightpink"></div>
        <div class="Lightgreen"></div>
        <div class="Lightblue"></div>
        <div class="black"></div>
    </div>

    <div class="action-btn">
        <div id="add"> <i class="fa-solid fa-plus"></i></div>
        <div id="delete"><i class="fa-solid fa-xmark"></i></div>
    </div>


    </div>


    <div>
        <!-- Main area -->

        <div class="modal-cont">
            <textarea class="textarea-cont" placeholder="Enter your task"></textarea>
            <div class="priority-color-cont">
                <div class="Lightpink"></div>
                <div class="Lightgreen"></div>
                <div class="Lightblue"></div>
                <div class="black"></div>
            </div>

        </div>

    </div>



    
    
</body>
</html>
